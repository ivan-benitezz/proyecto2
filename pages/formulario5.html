    <h1>Formulario de preguntas</h1>
    <h2>Por favor dejanos todas tus dudas a continuacion que lo resolveremos a la brevedad.</h2>
    <section>
        <!--pego el link de bootstrap y coloco una class en form para modificarlo-->
        <form class="formulario">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="nombreform" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="nombreform" class="form-text"></div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div>
                <label for="pais">Selecciona Nacionalidad:</label>
                <select name="Pais" id="">
                    <option value="arg">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="uy">Uruguay</option>
                    <option value="ch">Chile</option>
                    <option value="otr">Otro</option>
    
                </select>
            </div>
            <div>
                <label for="sex">GÃ©nero:</label>
                <input type="radio" name="sex" value="muj">Mujer
                <input type="radio" name="sex" value="hom">Hombre
                <input type="radio" name="sex" value="otr">Otro
    
            </div>
            <div>
                <label for="cons">Deje su consulta aqui:</label>
                <br>
                <textarea name="cons" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="condiciones">Acepta bases y condiciones</label>
                <input type="checkbox" name="condiciones">
            </div>    
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
